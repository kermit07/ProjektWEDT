<div class="container">
  <div class="my-row page-title">
    <a routerLink="/">
      <i class="fa fa-chevron-left fa-3x" aria-hidden="true"></i>
    </a>
    <h2>
      Lista postów:
    </h2>
  </div>
  <div class="my-row" *ngIf="posts.length == 0 && !loading">
    Brak postów
  </div>
  <div class="my-row" *ngIf="posts.length == 0 && loading" style="text-align: center">
    <i class="fa fa-spinner fa-spin fa-5x"></i>
  </div>
  <app-post *ngFor='let post of posts' [post]="post"> </app-post>
  <div class="my-row row" *ngIf="posts.length != 0">
    <div class="col">
      <button type="button" class="btn btn-outline-info  btn-lg btn-block" (click)="loadMore()">
        <i class="fa fa-sort-amount-desc fa-lg" *ngIf="!moreLoading"></i>
        <i class="fa fa-spinner fa-spin fa-lg" *ngIf="moreLoading"></i>&nbsp;&nbsp;Załaduj więcej postów
      </button>
    </div>
    <div class="col">
      <button type="button" class="btn btn-outline-secondary btn-lg btn-block" (click)="loadAll()">
        <i class="fa fa-server fa-lg" *ngIf="!allLoading"></i>
        <i class="fa fa-spinner fa-spin fa-lg" *ngIf="allLoading"></i>&nbsp;&nbsp;Załaduj wszystkie posty
      </button>
    </div>
  </div>
</div>
