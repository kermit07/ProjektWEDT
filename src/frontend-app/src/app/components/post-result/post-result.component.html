<div class="post">
  <div class="row">
    <div class="col id">
      ID: <span>{{post.post.id}}</span>
    </div>
    <div class="col date">
      Data dodania: <span>{{post.post.date}}</span>
    </div>
  </div>
  <div class="row">
    <div class="col message">
      {{post.post.msg}}
    </div>
  </div>
  <div class="row">
    Rodzaj: {{post.kind}}
  </div>
  <div class="row">
    <span *ngFor="let similarity of post.similarity">{{similarity.key}} {{similarity.value.toFixed(2)}}&nbsp;</span>
  </div>
</div>
